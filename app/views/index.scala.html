@(message: String)

@main("Welcome to Play 2.1") {

    <div id="wrapper">
      <section id="twitter" class="boxed">
        <div class="tweeter">...</div>
        <p class="tweet">loading...</p>
      </section>
      <section id="zendaily" class="boxed">
        Events: Hackday!
      </section>
      <section id="weather" class="boxed">
        <span class="temp">0</span>
        <p class="descr">loading...</p>
      </section>
      <section id="france">
        <img src="@routes.Assets.at("images/france.png")" width="250" alt="" />
      </section>
    </div>

    <div id="scanlines"></div>

    <script type="text/javascript">
    CURRENT_VERSION = @Application.startTime;
    </script>
    <script src="@routes.Assets.at("main.js")" type="text/javascript"></script>

    @widgets.Widgets.all.map { widget =>
      <script type="text/javascript" src="@routes.Assets.at("widgets/"+widget+"/main.js")"></script>
    }
}
