@()

@main("Zenualizer") {

    <div id="wrapper">

      <section id="twitter">
        <div class="user_imgs"></div>
        <div class="deets boxed">
          <div class="tweeter">...</div>
          <p class="tweet">loading...</p>
        </div>
      </section>

      <section id="zendaily" class="boxed">
        <ul class="stream">

        </ul>
      </section>
      <section id="weather" class="boxed">
        <span class="temp">0</span>
        <span class="brief"></span>
        <div class="descr">loading...</div>
      </section>
      <section id="france">
        <img class="france" src="@routes.Assets.at("images/france.png")" width="250" alt="" />
        <div class="map"></div>
      </section>

      <section id="github">
        <ul class="commits"></ul>
      </section>

      <section id="hackernews" class="boxed">
        <div class="deets">
          <div class="user_img"></div>
          <p class="tweet">loading...</p>
        </div>
      </section>

      <img src="@routes.Assets.at("images/logo.svg")" id="logo" />
    </div>

    <div id="scanlines"></div>

    <script type="text/javascript">
    CURRENT_VERSION = @Application.startTime;
    </script>
    <script src="@routes.Assets.at("main.js")" type="text/javascript"></script>

    @widgets.Widgets.all.map { widget =>
      <script type="text/javascript" src="@routes.Assets.at("widgets/"+widget+"/main.js")"></script>
    }
}
